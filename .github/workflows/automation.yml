name: YouTube Shorts Automation Hindi

on:
  # Schedule: 4 PM IST (10:30 UTC) and 10 PM IST (16:30 UTC)
  schedule:
    - cron: '30 10 * * *'   # 4 PM IST
    - cron: '30 16 * * *'   # 10 PM IST
  
  # Manual trigger
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}
    
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: üì¶ Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: ü¶ï Install Deno (for yt-dlp YouTube extraction)
      run: |
        curl -fsSL https://deno.land/install.sh | sh
        echo "$HOME/.deno/bin" >> $GITHUB_PATH
    
    - name: üìö Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install huggingface_hub
    
    - name: üîê Setup Credentials
      run: |
        echo "${{ secrets.YOUTUBE_CREDENTIALS }}" | base64 -d > youtube_credentials.json
        echo "${{ secrets.YOUTUBE_TOKEN }}" | base64 -d > youtube_token.pickle
        if [ -n "${{ secrets.YOUTUBE_COOKIES }}" ]; then
          echo "${{ secrets.YOUTUBE_COOKIES }}" | base64 -d > youtube_cookies.txt
          echo "‚úÖ Cookies file created"
        else
          echo "‚ö†Ô∏è No cookies secret found"
        fi
    
    - name: üöÄ Run Automation
      run: |
        python main.py --full
      env:
        PYTHONUNBUFFERED: 1
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_REPO_ID: ${{ secrets.HF_REPO_ID }}
        IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
        IG_ACCOUNT_ID: ${{ secrets.IG_ACCOUNT_ID }}
        FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
    
    - name: üíæ Commit Progress
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add tracking.json
        git diff --quiet && git diff --staged --quiet || git commit -m "üìä Update progress [skip ci]"
        git push
      continue-on-error: true
    
    - name: üìä Upload Logs (On Failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: automation-logs
        path: logs/
        retention-days: 7
